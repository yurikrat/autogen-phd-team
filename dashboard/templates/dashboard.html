<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen PhD Team - Dashboard em Tempo Real</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
        }

        .status-idle { background: #555; }
        .status-running { background: #4caf50; animation: pulse 2s infinite; }
        .status-completed { background: #2196f3; }
        .status-error { background: #f44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .agents-panel {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .agents-panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .agent-card {
            background: #252b4a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .agent-card:hover {
            transform: translateX(5px);
        }

        .agent-card.active {
            border-left-color: #4caf50;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
        }

        .agent-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .agent-stats {
            font-size: 11px;
            color: #888;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .graph-container {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .graph-container h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .messages-container {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .messages-container h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
            position: sticky;
            top: 0;
            background: #1a1f3a;
            padding-bottom: 10px;
            z-index: 10;
        }

        .message {
            background: #252b4a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.challenge {
            border-left-color: #ff9800;
            background: #2a2410;
        }

        .message.improvement {
            border-left-color: #4caf50;
            background: #1a2a1a;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-source {
            font-weight: 600;
            font-size: 13px;
            color: #667eea;
        }

        .message-time {
            font-size: 11px;
            color: #888;
        }

        .message-content {
            font-size: 13px;
            line-height: 1.5;
        }

        .artifacts-panel {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .artifacts-panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .artifact-card {
            background: #252b4a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .artifact-card:hover {
            background: #2d3454;
            transform: scale(1.02);
        }

        .artifact-name {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 5px;
            color: #4caf50;
        }

        .artifact-type {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric-card {
            background: #252b4a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .metric-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-top: 5px;
        }

        #interactionGraph {
            width: 100%;
            height: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1f3a;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¼ AutoGen PhD Team Orchestra</h1>
            <div class="status-badge status-idle" id="statusBadge">Idle</div>
        </div>

        <div class="agents-panel">
            <h2>ðŸ‘¥ Agentes Ativos</h2>
            <div id="agentsList"></div>
        </div>

        <div class="main-panel">
            <div class="graph-container">
                <h2>ðŸ”— Mapa de InteraÃ§Ãµes</h2>
                <svg id="interactionGraph"></svg>
            </div>
            <div class="messages-container">
                <h2>ðŸ’¬ Conversas e Desafios</h2>
                <div id="messagesList"></div>
            </div>
        </div>

        <div class="artifacts-panel">
            <h2>ðŸ“Š MÃ©tricas</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="metricMessages">0</div>
                    <div class="metric-label">Mensagens</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metricArtifacts">0</div>
                    <div class="metric-label">Artefatos</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metricChallenges">0</div>
                    <div class="metric-label">Desafios</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metricImprovements">0</div>
                    <div class="metric-label">Melhorias</div>
                </div>
            </div>
            <h2>ðŸ“¦ Artefatos Gerados</h2>
            <div id="artifactsList"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let state = {
            agents: {},
            messages: [],
            artifacts: [],
            interactions: [],
            metrics: {}
        };

        // Conectar ao WebSocket
        socket.on('connect', () => {
            console.log('Conectado ao dashboard');
        });

        // Receber atualizaÃ§Ãµes
        socket.on('dashboard_update', (data) => {
            state = data.state;
            updateUI();
        });

        function updateUI() {
            updateStatus();
            updateAgents();
            updateMessages();
            updateArtifacts();
            updateMetrics();
            updateInteractionGraph();
        }

        function updateStatus() {
            const badge = document.getElementById('statusBadge');
            badge.textContent = state.status;
            badge.className = 'status-badge status-' + state.status;
        }

        function updateAgents() {
            const list = document.getElementById('agentsList');
            list.innerHTML = '';
            
            Object.values(state.agents).forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card' + (agent.status === 'active' ? ' active' : '');
                card.innerHTML = `
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-stats">
                        ${agent.messages_sent} mensagens
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function updateMessages() {
            const list = document.getElementById('messagesList');
            
            // Adicionar apenas novas mensagens
            const currentCount = list.children.length;
            const newMessages = state.messages.slice(currentCount);
            
            newMessages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                
                if (msg.content && msg.content.includes('DESAFIO')) {
                    div.classList.add('challenge');
                } else if (msg.content && msg.content.includes('melhoria')) {
                    div.classList.add('improvement');
                }
                
                div.innerHTML = `
                    <div class="message-header">
                        <span class="message-source">${msg.source || 'System'}</span>
                        <span class="message-time">${new Date(msg.timestamp || Date.now()).toLocaleTimeString()}</span>
                    </div>
                    <div class="message-content">${msg.content || JSON.stringify(msg)}</div>
                `;
                list.appendChild(div);
            });
            
            // Auto-scroll para o final
            list.scrollTop = list.scrollHeight;
        }

        function updateArtifacts() {
            const list = document.getElementById('artifactsList');
            list.innerHTML = '';
            
            state.artifacts.forEach(artifact => {
                const card = document.createElement('div');
                card.className = 'artifact-card';
                card.innerHTML = `
                    <div class="artifact-name">${artifact.name}</div>
                    <div class="artifact-type">${artifact.kind}</div>
                `;
                card.onclick = () => {
                    alert('Artefato: ' + artifact.path);
                };
                list.appendChild(card);
            });
        }

        function updateMetrics() {
            document.getElementById('metricMessages').textContent = state.metrics.total_messages || 0;
            document.getElementById('metricArtifacts').textContent = state.metrics.total_artifacts || 0;
            document.getElementById('metricChallenges').textContent = state.metrics.challenges_issued || 0;
            document.getElementById('metricImprovements').textContent = state.metrics.improvements_made || 0;
        }

        function updateInteractionGraph() {
            const svg = d3.select('#interactionGraph');
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            
            svg.selectAll('*').remove();
            
            if (!state.interactions || state.interactions.length === 0) {
                return;
            }
            
            // Criar grafo de interaÃ§Ãµes
            const nodes = Object.keys(state.agents).map(name => ({ id: name }));
            const links = state.interactions.map(i => ({ source: i.from, target: i.to }));
            
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2));
            
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('stroke', '#667eea')
                .attr('stroke-width', 2)
                .attr('opacity', 0.6);
            
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('r', 20)
                .attr('fill', '#4caf50')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));
            
            const label = svg.append('g')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .text(d => d.id.substring(0, 3))
                .attr('font-size', 10)
                .attr('fill', '#fff')
                .attr('text-anchor', 'middle')
                .attr('dy', 4);
            
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        // Atualizar UI inicial
        fetch('/api/state')
            .then(r => r.json())
            .then(data => {
                state = data;
                updateUI();
            });
    </script>
</body>
</html>
